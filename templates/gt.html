<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
        }

        /* Style the tab */
        .tab {
            width: 460px;
            overflow: hidden;
            border: none;
            background-color: #f1f1f1;
        }

        .bg-img {
            /* The image used */
            background-image: url({{ url_for ( "static", filename="bg.jpeg" ) }});
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: row;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-background {
            /* The image used */

            background-color: #eee;
            overflow: auto;
            margin: 10%;
            border-radius: 10px;
        }

        .red {
            color: #e54141;
        }

        /* Style the buttons inside the tab */
        .tab button {
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 11.8%;
            transition: 0.3s;
            font-size: 23pt;
            background-color: #ddd;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ccc;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #eee;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: none;
            border-top: none;
        }

        input {
            font-size: 18pt;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 2px 5px;
        }

        p {
            font-size: 16pt;
        }

        p button {
            font-size: 16pt;
            background-color: #3E5146;
            border-radius: 5px;
            border: none;
            padding: 10px 25px;
            color: white;
        }

        h3 {
            font-size: 20pt;
        }

    </style>
</head>
<body>
<div class="bg-img">
    <div class="login-background" style="margin:auto auto">
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Registration')" style="float: left">Registration</button>
            <button class="tablinks" onclick="openCity(event, 'Log in')" style="float: right">Log in</button>
        </div>
        <form id="Registration" class="tabcontent" action="reg">
            <h3 style="margin-left: 35%">Registration</h3>
            <p style="margin-left: 16%">Enter login: <label>
                <input type="text" name="login" placeholder="Enter login.." required>
            </label></p>
            <p style="margin-left: 16%">Enter password: <label>
                <input type="password" name="psw1" placeholder="Enter password.." required>
            </label></p>
            <p style="margin-left: 16%">Repeat password: <label>
                <input type="password" name="psw2" placeholder="Enter password.." required>
            </label></p>
            <p>
                <button type="submit" style="margin-left: 33%; margin-top: 2%">
                    Registration
                </button>
            </p>
            <p class=red>{{message}}</p>
        </form>
        <form id="Log in" class="tabcontent" action="auth">
            <h3 style="margin-left: 40%">Log in</h3>
            <p style="margin-left: 16%">Enter login: <label>
                <input type="text" name="login" placeholder="Enter login.." required>
            </label></p>
            <p style="margin-left: 16%">Enter password: <label>
                <input type="password" name="psw" placeholder="Enter password.." required>
            </label></p>
            <p>
                <button type="submit" style="margin-left: 37%; margin-top: 20.5%">
                    Log in
                </button>
            </p>
            <p class=red>{{message}}</p>
        </form>
    </div>
</div>
<script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    openCity(event, 'Log in')
</script>
</body>
</html>
