<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        #myInput {
            background-position: 10px 10px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #myTable {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        #myTable th, #myTable td {
            text-align: left;
            padding: 12px;

        }

        #myTable th, #myTable td {
            text-align: left;
            padding: 12px;
            background: none;
            border: none;
        }

        td a {
            text-align: left;
            padding: 12px;
            background: none;
            border: none;
        }

        #myTable tr {
            border-bottom: 1px solid #ddd;
        }

        #myTable tr.header, #myTable tr:hover {
            background-color: #f1f1f1;
        }

        .button {
            background-color: #f1f1f1;
            height: 30%;
            width: 10%;
            left: 30%;
            top: 10%;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
        .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∏ —Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∫–µ */
        .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä <div> - –Ω–µ–æ–±—Ö–æ–¥–∏–º –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* –í—ã–ø–∞–¥–∞—é—â–µ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ (—Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* –°—Å—ã–ª–∫–∏ –≤–Ω—É—Ç—Ä–∏ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –≤—ã–ø–∞–¥–∞—é—â–∏—Ö —Å—Å—ã–ª–æ–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫—É—Ä—Å–æ—Ä–∞ */
        .dropdown-content a:hover {
            background-color: #ddd
        }

        /* –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é (–∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ JS, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —ç—Ç–æ—Ç –∫–ª–∞—Å—Å .dropdown-content —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ, –∫–æ–≥–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∏–º–∞–µ—Ç –Ω–∞ –∫–Ω–æ–ø–∫—É –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞) */
        .show {
            display: block;
        }

        .dropdown-checkbox {
            position: relative;
            display: inline-block
        }

        .dropdown-checkbox .label-title {
            font-size: 13px;

        }

        .dropdown-checkbox ul {
            position: absolute;
            background: #cacaca;
            list-style: none;
            min-width: 180px;
            margin: 0px;
            padding: 0px;
            left: 0px;
            display: none;
            z-index: 1;
            border: 1px solid #9c9c9c;
        }

        .dropdown-checkbox ul li {
            font-size: 15px;
            padding: 10px;
            border-bottom: 1px solid #a5a5a5;
            margin: 0px;
        }

        .dropdown-checkbox ul li input {
            margin-right: 10px;
        }

        .dropdown-checkbox:hover ul {
            display: block;
        }
    </style>
</head>
<body>

<form method="get" action="/list/board/task/add">
    <input name="id" value="{{ boardID }}" hidden>
    <input name="short_name" placeholder="Short name..." type="text"><select name="who_do_task">
    {% for user in un %}
        <option value="{{ user }}">{{ user }}</option>
    {% endfor %}
</select>
    <select name="importance">
        <option value="low">low</option>
        <option value="medium">medium</option>
        <option value="high">high</option>
    </select>


    <p><textarea placeholder="Description..." rows="10" cols="45" name="fullname"></textarea></p>
    <input type="submit">
</form>
<form method="post" action='/list/board/exit'>
    <input type="submit" value="–ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω">
</form>
<table id="myTable">
    <tr class="header">
        <th style="width:30%;">Task</th>
        <th style="width:20%;">Importance</th>
        <th style="width:16%;">Status</th>
        <th style="width:16%;">Performer</th>
        <th style="width:16%;">Description</th>
        <th style="width:16%;">Dell</th>
    </tr>
    {% for task in lst %}
    <tr>
        <td><a methods="post" style="width:30%">{{ task['name'] }}</a>
            <form method='get' action='/list/board/task/del?boardID={{boardID}}&taskID={{task["id"]}}'><input
                    type="submit" value="üóë"></form>
        </td>
        <td style="width:20%">{{ task['importance'] }}</td>
        <td><select style="width:16%">
            {% for st in status %}
            <option>{{ st }}</option>
            {% endfor %}
        </select></td>
        <td style="width:16%">{{ task['contributors'] }}</td>
        <td style="width:16%">{{ task['desc'] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
